<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./flexbox.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Build Fluid Layout</title>
  </head>
  <body>
    <div class="main">
      <header>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
          </ul>
        </nav>
      </header>

      <div class="content">
        <form class="center" action="">
          <label for="name">
            Name:
            <input id="name" type="text" />
          </label>
          <label for="musicArtist">
            Favorite Musical Artist:
            <input id="musicArtist" type="text" />
          </label>
          <label for="tvShow">
            Favorite TV Show:
            <input id="tvShow" type="text" />
          </label>
          <label for="movie">
            Favorite Movie:
            <input id="movie" type="text" />
          </label>
          <button type="button" onclick="displayFavs()">Click Me Once Filled Out</button>
        </form>
      </div>

      <footer>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
  <script src="./src/app.js"></script>
</html>
